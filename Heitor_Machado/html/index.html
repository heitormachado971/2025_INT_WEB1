<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <link href="../css/style.css" rel="stylesheet">
    <title>Meu sistema</title>
</head>
<body class="d-flex align-items-center justify-content-center" id="telalogin" style="min-height: 100vh">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-7 col-xl-6">
                <div class="card shadow-lg border-0 rounded-3">                                       
                    <div class="card-body p-4 p-md-5">
                        <form>
                            <h1 class="mb-4" style="text-align: center;">Login</h1>
                            <div class="mb-3">
                                <label for="inputEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="inputEmail"
                                    value="" placeholder="Digite seu e-mail">
                            </div>
                            <div class="mb-4">
                                <label for="inputSenha" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="inputSenha" value=""
                                    placeholder="Digite sua senha">
                            </div>
                            <a href="principal.html" class="btn btn-primary">Entrar</a>
                        </form>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
